<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Product Filter</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
body {
  margin: 0;
  background: #f4f6f8;
}
.container {
  max-width: 1000px;
  margin: 30px auto;
  padding: 20px;
}
h2 {
  margin-bottom: 15px;
}
select {
  padding: 8px;
  margin-bottom: 20px;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}
.product-card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.product-card.hide {
  opacity: 0;
  transform: scale(0.9);
  pointer-events: none;
}
.product-card:hover {
  transform: scale(1.05);
}
.price {
  font-weight: bold;
  color: #2c3e50;
}
.category {
  font-size: 14px;
  color: #555;
}
@media (max-width: 600px) {
  .container {
    margin: 15px;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Dynamic Product Filter</h2>
  <select id="categoryFilter">
    <option value="All">All</option>
    <option value="Electronics">Electronics</option>
    <option value="Fashion">Fashion</option>
    <option value="Accessories">Accessories</option>
  </select>
  <div class="products" id="productGrid"></div>
</div>
<script>
const products = [
  { name: "Laptop", price: 60000, category: "Electronics" },
  { name: "Headphones", price: 2000, category: "Electronics" },
  { name: "Shoes", price: 3000, category: "Fashion" },
  { name: "T-Shirt", price: 1000, category: "Fashion" },
  { name: "Watch", price: 5000, category: "Accessories" }
];

const grid = document.getElementById("productGrid");
const filter = document.getElementById("categoryFilter");

function displayProducts(category) {
  grid.innerHTML = "";
  products.forEach(product => {
    if (category === "All" || product.category === category) {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <h3>${product.name}</h3>
        <p class="price">â‚¹${product.price}</p>
        <p class="category">${product.category}</p>
      `;
      grid.appendChild(card);
    }
  });
}
filter.addEventListener("change", () => {
  displayProducts(filter.value);
});
displayProducts("All");
</script>

</body>
</html>
