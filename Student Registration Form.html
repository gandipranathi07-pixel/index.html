<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Student Registration Form</title>
 <style>
  body {
   font-family: Arial, sans-serif;
   background: #f4f6f8;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
  }
   .form {
    background: #fff;
    padding: 25px;
    width: 320px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
   }
   h2 {
    text-align: center;
    margin-bottom: 20px;
   }
   label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
   }
   input {
   width: 100%;
   padding: 8px;
   margin-top: 5px;
   border: 2px solid #ccc;
   border-radius: 4px;
   }
   .error {
    color: red;
    font-size: 12px;
   }
   .error-input {
    border-color: red;
   }
   .success-input {
    border-color: green;
   }
   button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
   }
   button:hover {
    background: #0056b3;
   }
 </style>
</head>
<body>
<form class="form" onsubmit="return validateForm()">
 <h2>Student Registration</h2>
 <label for="name">Full Name</label>
 <input type="text" id="name" required>
 <span class="error" id="nameError"></span>
 <label for="email">Email Address</label>
 <input type="email" id="email" required>
 <span class="error" id="emailError"></span>
 <label for="age">Age</label>
 <input type="number" id="age" required>
 <span class="error" id="ageError"></span>
 <button type="submit">Register</button>
</form>
<script>
 function validateForm() {
 let valid = true;
 let name = document.getElementById("name");
 let email = document.getElementById("email");
 let age = document.getElementById("age");
 let nameError = document.getElementById("nameError");
 let emailError = document.getElementById("emailError");
 let ageError = document.getElementById("ageError");
 nameError.textContent = "";
 emailError.textContent = "";
 ageError.textContent = "";
 name.className = "";
 email.className = "";
 age.className = "";
 if (name.value.trim().length < 3) {
  nameError.textContent = "Name must be at least 3 characters";
  name.classList.add("error-input");
  valid = false;
  } else {
  name.classList.add("success-input");
  }
  let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email.value)) {
  emailError.textContent = "Enter a valid email address";
  email.classList.add("error-input");
  valid = false;
  } else {
   email.classList.add("success-input");
  }
  if (age.value < 16 || age.value > 30) {
  ageError.textContent = "Age must be between 16 and 30";
  age.classList.add("error-input");
  valid = false;
  } else {
  age.classList.add("success-input");
 }
  if (valid) {
  alert("Registration Successful!");
 }
 return valid;
 }
</script>
</body>
</html>
